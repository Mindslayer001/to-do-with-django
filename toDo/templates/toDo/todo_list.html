<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Todo List</h1>
        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5>{{ todo.title }}</h5>
                            <p>{{ todo.description }}</p>
                        </div>
                        <div class="btn-group">
                            {% if not todo.completed %}
                                <a href="{% url 'complete_todo' todo.id %}" class="btn btn-success btn-sm">Complete</a>
                            {% else %}
                                <span class="badge bg-success">Completed</span>
                            {% endif %}
                            <a href="{% url 'edit_todo' todo.id %}" class="btn btn-primary btn-sm">Edit</a>
                            <a href="{% url 'delete_todo' todo.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'add_todo' %}" class="btn btn-primary mt-3">Add Todo</a>
    </div>
</body>
</html>
